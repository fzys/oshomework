<script type="text/javascript">
		//jq实现基本逻辑
		$(function(){
			//封装主菜单选择模块,降低用户使用难度，提升用户体验。
			function Hideorshow(id1,id2,id3,id4){
				$(id1).click(function(){
					$(id2).hide(1000);
					$(id3).show(1000,function(){
						$(id4).show(1000);
					});
				});
			};
			//封装淡入淡出函数
           function slideToggle(id1,id2){
            $(id1).click(function(){
            	$(id2).show(1000);
            	$(id2).hide(5000);
            });
            };
            //封装隐藏模块
    		function Hide(id1,id2){
            $(id1).click(function(){
            	$(id2).hide(1000);
            });
            };
            //封装显示模块
            function Show(id1,id2,action){
            $(id1).click(function(){
            	$(id2).show(1000);
            });
            };
            //实验一输入验证
         	$('#name').blur(function(){
         		var name = $('#name').val();

         			$('#btn1')[0].disabled = true;

         			$('#yanzheng').css({
         			"color":"red",

         		});

         			"color":"green",
         			"opacity": "1"
         	});;
         		};
         	});
         	$('#needtime').blur(function(){

         		if(isNaN(time)||time%1!=0||time<=0){

         			"color":"red",
         			"opacity": "0.9"
         	});
         	}

         		else if(time == "") {
         		//jq转dom对象并设置按钮为不可操作
         		$('#btn1')[0].disabled = true;

         		$('#yanzhengtime').text("✅ 输入正确！");
         		$('#yanzhengtime').css({
         			"color":"green",
         			"opacity": "1"
         	});
         	};
         	//验证数据是否正确（透明度如果都为1则为正确，录入按钮变为可操作，否则不可操作。）
